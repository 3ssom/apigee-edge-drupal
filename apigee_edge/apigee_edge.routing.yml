apigee_edge.settings:
  path: '/admin/config/apigee_edge'
  defaults:
    _form: '\Drupal\apigee_edge\Form\AuthenticationForm'
    _title: 'Apigee Edge Configuration'
  requirements:
    _permission: 'administer apigee edge'

apigee_edge.entity_labels:
  path: '/admin/config/apigee_edge/entity_labels'
  defaults:
    _form: '\Drupal\apigee_edge\Form\EntityLabelForm'
    _title: 'Customize text for Developer Apps and API Product references'
  requirements:
    _permission: 'administer apigee edge'

apigee_edge.settings.createapp:
  path: '/admin/config/apigee_edge/createapp'
  defaults:
    _form: '\Drupal\apigee_edge\Form\CreateAppAdminForm'
    _title: 'Create app'
  requirements:
    _permission: 'administer apigee edge'

entity.developer.createapp:
  path: 'createapp/{user}/{developer}'
  defaults:
    _entity_form: 'developer_app.add'
    _title: 'Create app'
  requirements:
    _entity_create_access: 'developer_app:{developer}'

apigee_edge.user_sync.schedule:
  path: '/admin/config/apigee_edge/sync/schedule'
  defaults:
    _controller: '\Drupal\apigee_edge\Controller\UserSyncController::schedule'
  requirements:
    _permission: 'administer apigee edge'
    _csrf_token: 'TRUE'

apigee_edge.user_sync.run:
  path: '/admin/config/apigee_edge/sync/run'
  defaults:
    _controller: '\Drupal\apigee_edge\Controller\UserSyncController::run'
  requirements:
    _permission: 'administer apigee edge'
    _csrf_token: 'TRUE'

entity.user.my_apps:
  path: '/user/{user}/my-apps'
  defaults:
    _entity_list: 'developer_app'
    _title: 'My apps'
  requirements:
    _entity_create_access: 'developer_app:{user}'
    user: '\d+'
