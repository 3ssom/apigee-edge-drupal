version: "3"

services:
  mariadb:
    image: wodby/mariadb:${DB_IMAGE_VERSION:-10.2-3.0.2}
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal

  php:
    build:
      context: .
      args:
        - DRUPAL_CORE=${DRUPAL_CORE:-8.4}
        - DEPENDENCIES=${DEPENDENCIES}
        - PHP_VERSION=${PHP_VERSION:-7.1}
        - PHP_IMAGE_VERSION=${PHP_IMAGE_VERSION--4.0.2}
    environment:
      PHP_FPM_CLEAR_ENV: "no"
      SIMPLETEST_BASE_URL: http://webserver
      SIMPLETEST_DB: mysql://drupal:drupal@mariadb/drupal
    volumes:
      - codebase:/var/www/html
    depends_on:
      - mariadb
      - webserver

  webserver:
    # Note: By using Nginx, the environment variables passed to the PHP container are missing from the BrowserTests.
    image: wodby/php-apache:${APACHE_IMAGE_VERSION:-2.4-2.0.2}
    environment:
      APACHE_SERVER_ROOT: /var/www/html
      APACHE_BACKEND_HOST: php
      APACHE_LOG_LEVEL: debug
    volumes:
      - codebase:/var/www/html

  phpcs:
    image: mxr576/docker-phpcs
    volumes:
      - .:/opt/drupal-module
      - codebase:/var/www/html
    depends_on:
      - php

volumes:
  codebase:
