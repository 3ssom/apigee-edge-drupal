version: "3"

services:
  mariadb:
    image: wodby/mariadb
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal

  php:
    build:
      context: .
      args:
        - DRUPAL_CORE
        - DEPENDENCIES
    environment:
      PHP_FPM_CLEAR_ENV: "no"
      PHP_FPM_USER: www-data
      DRUPAL_MODULE_NAME: apigee_edge
      SIMPLETEST_BASE_URL: http://webserver
      SIMPLETEST_DB: mysql://drupal:drupal@mariadb/drupal
      APIGEE_EDGE_ENDPOINT: ${APIGEE_EDGE_ENDPOINT}
      APIGEE_EDGE_USERNAME: ${APIGEE_EDGE_USERNAME}
      APIGEE_EDGE_PASSWORD: ${APIGEE_EDGE_PASSWORD}
      APIGEE_EDGE_ORGANIZATION: ${APIGEE_EDGE_ORGANIZATION}
    volumes:
      - codebase:/var/www/html

  webserver:
    image: wodby/php-apache:2.4-2.0.2
    environment:
      APACHE_SERVER_ROOT: /var/www/html
      APACHE_BACKEND_HOST: php
      APACHE_LOG_LEVEL: debug
    volumes:
      - codebase:/var/www/html

volumes:
  codebase:
